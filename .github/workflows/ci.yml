name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Validate composer.json
        run: composer validate --strict

      - name: Download dependencies
        run: composer update --no-interaction --no-progress --prefer-stable

      - name: Run phpstan
        run: composer stan

      - name: Run phpcs
        run: composer phpcs

      - name: Run phpunit
        run: composer test
